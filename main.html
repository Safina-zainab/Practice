<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Practice</title>
  </head>
  <body>
    <div class="container mt-5 col-6">
      <div class="input-group mb-3">
        <input
          id="input1"
          type="text"
          class="form-control"
          placeholder="Enter Fruit name"
        />
        <input
          id="input2"
          type="text"
          class="form-control"
          placeholder="Enter Fruit color"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          id="button-addon2"
          onclick="addName()"
        >
          Add
        </button>
      </div>
      <div class="tblClass mt-5">
        <table class="table table-bordered" id="tbl">
          <thead>
            <th>Fruit name</th>
            <th>color</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      const color = [];
      const fruit = [];
      function addName(e) {
        const val1 = document.getElementById("input1").value;
        fruit.push(val1);
        let val2 = document.getElementById("input2").value;
        color.push(val2);
        console.log(color);
        console.log(fruit);
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        let newtr = document.createElement("tr");
        let tdata1 = newtr.appendChild(document.createElement("td"));
        let tdata2 = newtr.appendChild(document.createElement("td"));
        tdata1.innerHTML = val1;
        tdata1.id = "newdata";
        tdata2.innerHTML = val2;
        document.getElementById("tbl");
        tbl.appendChild(newtr);
        tdata1.addEventListener("click", function (e) {
          changeColor(this);
        });
      }
      function changeColor(e) {
        let newColor = e;
        let col = newColor.nextElementSibling.innerHTML;
        console.log(col);
        let body = document.getElementsByTagName("body")[0];
        body.style.background = col;
      }
    </script>
  </body>
</html>
